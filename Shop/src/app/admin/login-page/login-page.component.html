<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>login as administrator</h2>
  <div class="form-control">
    <label for="email">email</label>
    <input id="email" type="email" formControlName="email" />
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">enter email</small>
      <small *ngIf="form.get('email').errors.email">enter valid email</small>
    </div>
  </div>
  <div class="form-control">
    <label for="password">password</label>
    <input id="password" type="password" formControlName="password" />
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">enter password</small>
      <small *ngIf="form.get('password').errors.minLength">
        password must be at least
        {{ form.get("password").errors.minlength.requiredLength }} characters.
        now it {{ form.get("password").errors.minlength.actualLength }}
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="form.invalid || submitted"
  >
    logon
  </button>
</form>
